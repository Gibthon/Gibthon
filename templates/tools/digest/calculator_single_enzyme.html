<table>
<tr>
<th></th>
{% for buffer in buffers %}
<th>{{ buffer.buffer.name }}</th>
{% endfor %}
</tr>
<tr>
<th></th>
{% for buffer in buffers %}
<th>
	<input type="radio" name="buffer" value="{{ buffer.buffer.id }}" />
</th>
{% endfor %}
</tr>
<tr>
<th>{{ enzyme.enzyme.name }}</th>
{% for buffer in buffers %}
<td>
	{{ buffer.activity }}%
</td>
{% endfor %}
</tr>
</table>
